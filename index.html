<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>lune</title>
    <meta name="robots" content="index,follow" />
    <meta name="description" content="A simplistic, fast, and user-friendly discord bot helping you manage your servers, one at a time." />
    <meta name="twitter:card" content="player cards" />
    <meta name="twitter:site" content="https://lunebot.wtf" />
    <meta property="og:title" content="lune" />
    <meta content="#2b2d31" data-react-helmet="true" name="theme-color">
    <meta property="og:description" content="A simplistic, fast, and user-friendly discord bot helping you manage your servers, one at a time." />
    <meta property="og:url" content="https://lunebot.wtf" />
    <meta property="og:image" content="https://lunebot.wtf/img/lonepfp.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
    <meta property="og:locale" content="en" />
    <link rel="shortcut icon" href="https://lunebot.wtf/img/lonepfp.png">
    <style>
        body {
            margin: 0;
            overflow: auto;
            background-color: black;
            color: white;
            font-family: 'system-ui', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        nav {
            background-color: #000000;
            padding: 10px;
            width: 100%;
            position: sticky;
            top: 0;
            border-bottom: 1px solid #2b2d31;
            z-index: 2;
        }

        nav header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1024px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        nav header a {
            text-decoration: none;
            color: white;
        }

        nav img {
            width: 30px;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            font-weight: light;
            margin: 0; 
            padding: 0; 
        }

        nav ul li {
            margin-right: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 20px; 
            position: relative;
            z-index: 1;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.7rem;
            font-weight: bold;
            text-align: center; 
            color: rgb(255, 255, 255); 
        }

        p {
            margin-top: 10px; 
            font-size: 1.3rem;
            font-weight: normal;
            text-align: center; 
            color: rgb(255, 255, 255); 
        }

        .gradient-button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px; 
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .gradient-button {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            text-decoration: none;
            color: black; 
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            transition: background-color 0.3s, color 0.3s;
            z-index: 1; 
            flex: 1; 
        }

        .commands-button {
            background-color: #FFD9EB; 
            border: none;
            border-radius: 0.5rem; 
        }

        .discord-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 0.5rem; 
        }

        .commands-button:hover {
            background-color: #FFECF5; 
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }

        body::before,
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: url('https://www.transparenttextures.com/patterns/absurdidad.png');        }
    </style>
</head>

<body>
    <nav>
        <header>
            <div>
                <a href="/">
                    <img src="https://lunebot.wtf/img/newpfp.png" alt="avatar" size="10">
                </a>
            </div>
            <ul>
                <li><a href="https://discord.gg/d22ySSJAzt">Support</a></li>
                <li><a href="https://discord.com/api/oauth2/authorize?client_id=1188210204995764304&permissions=8&scope=bot">Invite</a></li>
            </ul>
        </header>
    </nav>

    <main>
        <h1>Enhance your Discord experience, using lune.</h1>
        <p>A simplistic, fast, and user-friendly Discord bot helping you manage your servers, one at a time.</p>
        
        <div class="gradient-button-container">
            <a href="/commands" class="gradient-button commands-button">
                <img class="icon" src="https://lunebot.wtf/img/cmdblack.png" alt="commands icon">
                View Commands
            </a>
            <a target="_blank" rel="noreferrer" href="https://discord.com/api/oauth2/authorize?client_id=1188210204995764304&amp;permissions=8&amp;scope=bot" class="gradient-button discord-button">
                <img class="icon" src="https://lunebot.wtf/img/cordicon.png" alt="discord icon">
                Add to Discord
            </a>
        </div>
    </main>
</body>

</html>
