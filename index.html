<!DOCTYPE html>
<html lang="en">
<head>
    <meta charSet="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="https://lunebot.wtf/img/pfp.png" />
    <title>lune</title>
    <meta name="robots" content="index,follow" />
    <meta name="description" content="a multipurpose discord bot giving you the resources to create a unique community" />
    <meta name="twitter:card" content="player cards" />
    <meta name="twitter:site" content="https://lunebot.wtf" />
    <meta property="og:title" content="lune" />
    <meta content="#091aee" data-react-helmet="true" name="theme-color">
    <meta property="og:description" content="a multipurpose discord bot giving you the resources to create a unique community" />
    <meta property="og:url" content="https://lunebot.wtf" />
    <meta property="og:image" content="https://lunebot.wtf/img/pfp.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
    <meta property="og:locale" content="en" />
    <style>
        body {
            background-image: url('https://lunebot.wtf/img/bg.png');
            background-size: cover;
            backdrop-filter: blur(20px);
            color: #fff; 
            font-family: ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
            margin: 0;
            padding: 0;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 4px;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            font-size: 30px;
            margin: 0;
            font-weight: lighter; 
            text-align: center;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px; 
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            margin: 15px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border-radius: 5px;
            border: 1px solid #888; 
            position: relative;
            z-index: 2;
        }

        .commands-button {
            background-color: rgba(9,26,238); 
            border-color: #636363;
        }

        .discord-button {
            background-color: #3994ff; 
        }

        .button:hover {
            background-color: rgba(9,26,238);
        }

        .button img {
            width: 20px; 
            height: 20px; 
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Create a unique community, using lune.</h1>
    <h2>Used in <strong>50+</strong> servers</h2>
    <div class="mt-10 flex items-center justify-center gap-4 button-container">
        <a class="button commands-button" href="/commands">
            <img src="https://lunebot.wtf/img/cmdicon.png" alt="Icon"> 
            View commands
        </a>
        <a class="button discord-button" href="https://discord.com/api/oauth2/authorize?client_id=1189158172200546365&permissions=8&scope=bot">
            <img src="https://lunebot.wtf/img/discordicon.png" alt="Icon"> 
            Add to Discord
        </a>
    </div>
</body>
</html>
