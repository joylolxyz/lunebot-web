    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/1185277123569664222/1186348990283923497/522d3c4cda20b1c7cf63977aba0903e7_1.png');
            background-size: cover;
            backdrop-filter: blur(20px);
            color: #fff; 
            font-family: ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
            margin: 0;
            padding: 0;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 4px;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            font-size: 30px;
            margin: 0;
            font-weight: lighter; 
            text-align: center;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px; 
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            margin: 15px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border-radius: 5px;
            border: 1px solid #888; 
            position: relative;
            z-index: 2;
        }

        .commands-button {
            background-color: rgba(0, 0, 0, 0.7); 
            border-color: #636363;
        }

        .discord-button {
            background-color: #3994ff; 
        }

        .button:hover {
            background-color: rgba(66, 0, 0, 0.5);
        }

        .button img {
            width: 20px; 
            height: 20px; 
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Create a unique community, using lune.</h1>
    <h2>Used in <strong>50+</strong> servers</h2>
    <div class="mt-10 flex items-center justify-center gap-4 button-container">
        <a class="button commands-button" href="/commands">
            <img src="https://cdn.discordapp.com/attachments/1185277123569664222/1186349648743510118/command-line_1.png?ex=6592ed35&is=65807835&hm=9a08d261a93c49a0de69a1af7870a4936667b0b8f62545dc64efcb8e0190ed4e&" alt="Icon"> 
            Explore commands
        </a>
        <a class="button discord-button" href="https://discord.com/api/oauth2/authorize?client_id=1185273817069781002&permissions=8&scope=bot">
            <img src="https://cdn.discordapp.com/attachments/1185277123569664222/1186349535413407886/discord_1.png?ex=6592ed1a&is=6580781a&hm=3a6e5617012c9cf86bb1b8c345e88b0a1f7688bb1f2dc610691cabb15b72d271&" alt="Icon"> 
            Add to Discord
        </a>
    </div>
</body>
